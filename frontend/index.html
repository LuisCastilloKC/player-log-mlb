<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Player Log</title>
</head>
<body>
    <center>
        <h1>Baseball Player Log</h1>

        <div>
            <h2>Create Player profile</h2>
            <form >
                <label for="fname">Player Name:</label>
                <input type="text" name="fname" id="fname" ><br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age"><br>
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="gender"><br>   
                <label for="tname">Team Name:</label>
                <input type="text" name="tname" id="tname"><br>
                <label for="hight">Hight:</label>
                <input type="number" name="hight" id="hight"><br>
                <label for="bday">Birthday:</label>
                <input type="date" name="bday" id="bday"><br>
                <label for="position">Position:</label>
                <input type="text" name="position" id="position"><br>
                <label for="jnumber">Jersey Number:</label>
                <input type="number" name="jnumber" id="jnumber"><br>
                <button type="submit">Send</button>
            </form>
        </div>

    </center>



    <script src="src/index.js"></script>
</body>
</html>
